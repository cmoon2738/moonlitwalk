[binaries]
c = ['ccache', '/opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi29-clang']
cpp = ['ccache', '/opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi29-clang++']
ar = 'llvm-ar'
as = 'llvm-as'
ld = 'ld'
ranlib = 'llvm-ranlib'
strip = 'llvm-strip'
pkg-config = ['env', 'PKG_CONFIG_LIBDIR=/opt/android-ndk/pkgconfig', '/usr/bin/pkg-config']

[host_machine]
system = 'android'
cpu_family = 'arm'
cpu = 'armv7'
endian = 'little'
