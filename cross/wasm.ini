[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
wasm = 'wasm2wat'
wat = 'wat2wasm'

[built-in options]
c_args = []
c_link_args = ['-s','EXPORT_ALL=1']
cpp_args = []
cpp_link_args = ['-s','EXPORT_ALL=1']

[properties]
static_library_suffix = 'la'
shared_library_suffix = 'js'
shared_module_suffic = 'js'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm'
cpu = 'wasm'
endian = 'little'
